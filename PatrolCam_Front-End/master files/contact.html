<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="design.css">
</head>
<body id="contact-body">
    <section class="contact-section">
        <div class="form-container">
            <h1>Get in <span>touch</span></h1>
            <p>We'd love to hear back from you. Do you want lemonades or grapes?</p>
            
            <form class="contact-form">
                <input type="text" placeholder="Contact name">
                <input type="text" placeholder="Street">
                <div class="city-postcode">
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="Postcode">
                </div>
                <input type="text" placeholder="Contact Phone">
                <input type="email" placeholder="E-mail">

                <select id="product-interest" name="product-interest">
                    <option value="" disabled selected>What product are you interested in?</option> 
                    <option value="surveillance-cameras">Option 1</option>
                    <option value="security-software">Option 2</option>
                    <option value="installation-services">Option 3</option>
                    <option value="maintenance-support">Option 4</option>
                </select>
                  
                
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="map-container">

            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d11450.329702895031!2d-94.02643908167559!3d44.15385383267066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e6!4m5!1s0x87f43765f958aea3%3A0xd4bd415b398032e5!2sSibley%20Park%2C%20Mound%20Avenue%2C%20Mankato%2C%20MN!3m2!1d44.1615061!2d-94.0329562!4m5!1s0x87f4399100646f93%3A0xb422c67833f318a7!2s601%20Maywood%20Ave%2C%20Mankato%2C%20MN%2056002!3m2!1d44.147804199999996!2d-94.00026919999999!5e0!3m2!1sen!2sus!4v1727392129963!5m2!1sen!2sus"
                width="556" 
                height="809" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        <div class="right-section"></div>
    </section>

    </footer>
</body>
</html>
