    <!DOCTYPE html>
    <html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <link rel="stylesheet" href="/org-settings.css">
        <link rel="stylesheet" href="/login-modal.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../FrontEndJavaScript/org-settings.js" defer></script>

    <!-- Bootstrap CSS -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    >
</head>
<body>

    <!-- Header Section -->

    <header>
        <div class="logo">
            <a href="/#index.html"><img src="PatrolCamLogo.png" alt="PatrolCam Logo"></a>
        </div>
        <nav class="navbar">
            <a href="/dashboard">Home</a>
            <a href="/logDemo">Demo</a>
            <a href="/#contact-section">Contact Us</a>
            <a href="/cameras">Surveillance</a>
        </nav>
        <!-- <a href="/login" id="loginButton">Login</a> -->

        <!-- Profile Picture -->

        <a href="#" id="logout-show" class="profile-picture">
            <img src="./officer_placeholder_1.jpg" alt="Profile Picture">
        </a>

        <!-- Login/Logout Modal

        <div id="logout-modal hidden" >
            <div class="out-modal">
                <div class="top-out-form">
                    <button class="close-out-modal">&#10006;</button>
                </div>
                <div class="logout-form">
                    <a href="/">Logout</a>
                </div>
            </div>
        </div> -->
        <div id="logout-modal" style="display: none;">
            <div class="out-modal">
                <div class="top-out-form">
                    <button class="close-out-modal">&#10006;</button>
                </div>
                <div class="logout-form">
                    <form action="/logout" method="POST">
                        <button type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- JavaScript for Modal -->
    <script type="text/javascript">
        $(function() {
            // Show modal on click
            $('#logout-show').click(function() {
                $('#logout-modal').fadeIn();
            });

            // Hide modal on close button click
            $('.close-out-modal').click(function() {
                $('#logout-modal').fadeOut();
            });
        });
    </script>


    <!-- Settings Section -->

    <div class="settings-container">
        <aside class="sidebar">
        <h1 class="settings-text">Settings</h1>

        <button class="tab-btn" data-tab="account-info">Account Info</button>
        <hr class="divider">

        <button class="tab-btn" data-tab="cameras" id="camera-btn">Cameras</button>
        <hr class="divider">

        <button class="tab-btn" data-tab="officers" id="officers-btn">Officers</button>
        <hr class="divider">

        <button class="tab-btn" data-tab="privacy">Privacy</button>
        <hr class="divider">
        
        </aside>

        <!-- Content Section -->
        <main class="content-area">

            <!-- Account Info Tab -->

            <section id="account-info" class="tab-content active">
                <h2 class="account-info-text">Account Info</h2>
                
                <div id = "account-info-form" class="account-info-form bg-white p-3 rounded placeholder-glow">
                    <div class="form-group">
                        <label class="placeholder col-4"></label>
                        <span class="placeholder col-4"></span>
                    </div>
            
                    <div class="form-group">
                        <label class="placeholder col-2"></label>
                        <span class="placeholder col-6"></span>
                    </div>
            
                    <div class="form-group">
                        <label class="placeholder col-6"></label>
                        <span class="placeholder col-2"></span>
                    </div>
            
                    <div class="form-group">
                        <label class="placeholder col-3"></label>
                        <span class="placeholder col-5"></span>
                    </div>
            
                    <div class="form-group">
                        <label class="placeholder col-6"></label>
                        <span class="placeholder col-2"></span>
                    </div>

                    <div class="form-group">
                        <label class="placeholder col-5"></label>
                        <span class="placeholder col-3"></span>
                    </div>
            
                </div>

                <div id = "loaded-content" class="loaded-content bg-white p-3 rounded d-none">
                    <div class="account-content">
                        <i class="edit-icon" onclick="enableEditMode()">&#9998;</i> <!-- Single Pencil Icon -->

                        <div class="form-group">
                            <label>Organization Name:</label>
                            <span id="org-name" data-field="organizationName"></span>
                        </div>
                
                        <div class="form-group">
                            <label>Email Address:</label>
                            <span id="email-address" data-field="emailAddress"></span>
                        </div>
                
                        <div class="form-group">
                            <label>Phone Number:</label>
                            <span id="phone-number" data-field="phoneNumber"></span>
                        </div>
                
                        <div class="form-group">
                            <label>Organization Address:</label>
                            <span id="org-address" data-field="organizationAddress"></span>
                        </div>
                
                        <div class="form-group">
                            <label>Subscription:</label>
                            <span id="org-subscription" data-field="organizationSubscription"></span>
                        </div>
                    </div>
                </div>
            </section>
           
            <!-- Camera Tab -->
                
            <section id="cameras" class="tab-content">
                <div class="cam-nav d-flex" >
                    <h2 class="col-8">Cameras</h2>
                    <button class="add-cam col-2">+</button>
                </div>
                
                <div id="camera-grid" class="camera-grid placeholder-glow">
                    <!-- Camera 1 -->
                    <div class="camera-frame">
                        <img class="placeholder" src="./security_camera_placeholder_1.jpg" alt="Loading Camera...">
                        
                            <div class="camera-info placeholder-wave">
                                <label>
                                    <strong class="placeholder">Camera Name:</strong>
                                    <span class="placeholder"></span>
                                </label>
                                <label>
                                    <strong class="placeholder">Location:</strong>
                                    <span class="placeholder"></span>
                                </label>
                                <label>
                                    <strong class="placeholder">Status:</strong>
                                    <span class="placeholder"></span>
                                </label>
                            </div>
                    </div>
            
                    <!-- Camera 2 -->
                    <div class="camera-frame">
                        <img class="placeholder" src="./security_camera_placeholder_2.jpg" alt="Loading Camera...">
                        
                            <div class="camera-info placeholder-wave">
                                <label>
                                    <strong class="placeholder">Camera Name:</strong>
                                    <span class="placeholder"></span>
                                </label>
                                <label>
                                    <strong class="placeholder">Location:</strong>
                                    <span class="placeholder"></span>
                                </label>
                                <label>
                                    <strong class="placeholder">Status:</strong>
                                    <span class="placeholder"></span>
                                </label>
                            </div>
                    </div>
            
                    <!-- Camera 3 -->
                    <div class="camera-frame">
                        <img class="placeholder" src="./security_camera_placeholder_2.jpg" alt="Loading Camera...">
                        
                            <div class="camera-info placeholder-wave">
                                <label>
                                    <strong class="placeholder">Camera Name:</strong>
                                    <span class="placeholder"></span>
                                </label>
                                <label>
                                    <strong class="placeholder">Location:</strong>
                                    <span class="placeholder"></span>
                                </label>
                                <label>
                                    <strong class="placeholder">Status:</strong>
                                    <span class="placeholder"></span>
                                </label>
                            </div>
                    </div>
            
                    <!-- Camera 4 -->
                    <div class="camera-frame">
                        <img class="placeholder" src="./security_camera_placeholder_1.jpg" alt="Loading Camera...">
                        
                        <div class="camera-info placeholder-wave">
                            <label>
                                <strong class="placeholder">Camera Name:</strong>
                                <span class="placeholder"></span>
                            </label>
                            <label>
                                <strong class="placeholder">Location:</strong>
                                <span class="placeholder"></span>
                            </label>
                            <label>
                                <strong class="placeholder">Status:</strong>
                                <span class="placeholder"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </section>
            
            
            <!-- Officers Tab -->

            <section id="officers" class="tab-content">
                <h2>Officers</h2>
            
                <div id="officer-list" class="officer-list placeholder-wave">

                    <div class="officer-card placeholder">
                        <div class="placeholder officer-header-placeholder d-flex align-items-center p-3">                            
                            <div class="officer-info p-2 col-10">
                                <p class="placeholder bg-white officer-name-holder border border-black col-12"></p>
                                <p class="placeholder bg-white officer-info-holder border border-black col-6 mb-0"></p>
                            </div>
                        </div>
                    </div>
            
                    <div class="officer-card placeholder">
                        <div class="placeholder officer-header-placeholder d-flex align-items-center p-3">                            
                            <div class="officer-info p-2 col-10">
                                <p class="placeholder bg-white officer-name-holder border border-black col-12"></p>
                                <p class="placeholder bg-white officer-info-holder border border-black col-6 mb-0"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
            
            
            <section id="officers" class="tab-content">
                <h2>Officers</h2>
            
                <div class="officer-list">

                    <!-- Officer 1 -->
                    <div class="officer-card">
                        <div class="officer-header">
                            <img src="./officer_placeholder_1.jpg" alt="Officer 1">
                            <p class="officer-name"><strong>Officer Brad Pitt</strong></p>
                            <span class="dropdown-arrow">&#9662;</span>
                        </div>
                        <form class="officer-details" onsubmit="saveOfficerChanges('officer-1'); return false;">
                            <label>
                                <strong>Email:</strong>
                                <input type="email" id="email-officer-1" value="brad.pitt@patrolcam.com">
                            </label>
                            <label>
                                <strong>Password:</strong>
                                <input type="password" id="password-officer-1" value="******">
                            </label>
                            <p><strong>Last Login:</strong> 2024-10-18</p>
                            <button type="submit" class="save-btn">Save Changes</button>
                        </form>
                    </div>
            
                    <!-- Officer 2 -->
                    <div class="officer-card">
                        <div class="officer-header">
                            <img src="./officer_placeholder_2.jpg" alt="Officer 2">
                            <p class="officer-name"><strong>Officer Margot Robbie</strong></p>
                            <span class="dropdown-arrow">&#9662;</span>
                        </div>
                        <form class="officer-details" onsubmit="saveOfficerChanges('officer-2'); return false;">
                            <label>
                                <strong>Email:</strong>
                                <input type="email" id="email-officer-2" value="margot.robbie@patrolcam.com">
                            </label>
                            <label>
                                <strong>Password:</strong>
                                <input type="password" id="password-officer-2" value="******">
                            </label>
                            <p><strong>Last Login:</strong> 2024-10-19</p>
                            <button type="submit" class="save-btn">Save Changes</button>
                        </form>
                    </div>
                </div>
            </section>
                
                
            <!-- Privacy Tab  -->

            <section id="privacy" class="tab-content">
                <h2>Privacy</h2>
            
                <div class="privacy-options">
                    <p class="privacy-option">Change Password</p>
                    <p class="privacy-option">Two Factor Authorization (2FA)</p>
                    <p class="privacy-option">Last Login</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <p>&copy; 2024 PatrolCam. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
