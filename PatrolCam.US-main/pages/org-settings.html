<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/org-settings.css">
    <link rel="stylesheet" href="/login-modal.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body>
    <header>
        <div class="logo">
            <img src="PatrolCamLogo.png" alt="PatrolCam Logo">
        </div>
        <nav class="navbar">
            <a href="#features-intro">Features</a>
            <a href="/sign-up">Demo</a>
            <a href="#contact-section">Contact Us</a>
            <a href="index">Surveillance</a>
        </nav>
        <button id="logout-show">Log Out</button>

        <div id="logout-modal">
            <div class="out-modal">
                <div class="top-out-form">
                    <div class="close-out-modal">
                        &#10006;
                    </div>
                </div>
                <div class="logout-form">
                    <h2>Log Out</h2>
                    <form action="">
                        <button type = "button" class="submit-btn">Log Out</button>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(function() {
                $('#logout-show').click(function(){
                    $('#logout-modal').fadeIn();
                });

                $('.close-out-modal').click(function(){
                    $('#logout-modal').fadeOut();
                });
            });
        </script>
    </header>

    <div class="settings">
        <div class="sidebar">
            <label class="sidebar-label">Settings</label>
            <button class="tab" onclick="openTab('account')">Account Info</button>
            <button class="tab" onclick="openTab('cameras')">Cameras</button>
            <button class="tab" onclick="openTab('officers')">Officers</button>
            <button class="tab" onclick="openTab('privacy')">Privacy</button>
        </div>
        <div class="content">
            <div id="account" class="content-section">
                <h2>General</h2>
                <p>Allow Notifications on website</p>
                <input type="checkbox">
            </div>
            <div id="cameras" class="content-section" style="display: none;">
                <h2>Notifications</h2>
                <button>Add League</button>
                <button>Add Teams</button>
            </div>
        </div>
    </div>    

    <footer>
        <div class="container">
            <p>&copy; 2024 PatrolCam. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
