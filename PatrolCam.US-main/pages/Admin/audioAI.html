<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio.AI</title>
    <link rel="icon" type="image/png" href="PatrolCamLogo.png">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/bootstrap.css" />
    <link rel="stylesheet" href="login-modal.css">
    <link rel="stylesheet" href="/audio.css">
    <link rel="stylesheet" href="/dashboard.css">
    <script src="../../FrontEndJavaScript/bootstrap.bundle.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../FrontEndJavaScript/fetchNavbar.js" defer></script>
    <script src="../../FrontEndJavaScript/sessionTimeout.js" defer></script>
    <script src="../../FrontEndJavaScript/audioAI.js" defer></script>
</head>
<body>
    <!-- This is where the header is coded -->
    <header id="navbar"></header>

    <!-- Main content -->
    <div class="content-container">
        <div class="heading-text">
            <span id="header">Audio.Ai</span>
            <p id="description">description</p>
        </div>
        <div class="row justify-content-end">
            <div class="col-6 d-flex justify-content-center">
                <button type="button" class="btn btn-primary btn-sm reset-button" id="reset-button">reset</button>
            </div>
        </div>
        <!--This is where audio analyze feature will be-->
        <div class="container-md audioAI-container" id="audioAI-container">
            <!-- spinner while file is being analyzed -->
            <div id="upload-spinner" class="d-none d-flex justify-content-center align-items-center" style="height: 17rem;" >
                <div class="spinner-border" role="status">
                    <!-- <span class="visually-hidden">Loading...</span> -->
                </div>
            </div> 
            <!-- <div id="upload-spinner"></div>   -->
        </div> 

        <!-- choose file button and upload button -->
        <div class="file-input-container">
            <div class="row w-100">
                <div class="col-6 d-flex justify-content-end">    
                    <label for="audioFile" class="btn btn-primary w-50 audio-file-button">Choose file</label>
                    <input id="audioFile" type="file" style="display:none;">
                </div>
                <div class="col-6 d-flex justify-content-start">
                    <button id="upload-button" class="btn btn-primary w-50 upload-button" type="submit">upload</button>
                </div>
            </div>
        </div>
    </div> 
     <!-- Footer -->
    <footer class="footer">
        Â© 2025 PatrolCam. All rights reserved.
    </footer>
</body>
</html>
