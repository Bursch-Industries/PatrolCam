<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="icon" type="image/png" href="PatrolCamLogo.png">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="org-settings.css">
    <link rel="stylesheet" href="login-modal.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../FrontEndJavaScript/org-settings.js" defer></script>
    <script src="../../FrontEndJavaScript/fetchNavbar.js" defer></script>
    <script src="../../FrontEndJavaScript/sessionTimeout.js" defer></script>

</head>
<body>

<!-- Header Section -->

<header id="navbar"></header>

 <!-- Settings Section -->

 <div class="settings-container">
    <aside class="sidebar">
    <h1 class="settings-text">Settings</h1>

    <button class="tab-btn" data-tab="account-info">Account Info</button>
    <hr class="divider">

    <button class="tab-btn" data-tab="cameras" id="camera-btn">Cameras</button>
    <hr class="divider">

    <button class="tab-btn" data-tab="officers" id="officers-btn">Officers</button>
    <hr class="divider">

    <button class="tab-btn" data-tab="privacy">Privacy</button>
    <hr class="divider">
    
    </aside>

    <!-- Content Section -->
    <main class="content-area">

        <!-- Account Info Tab -->

        <section id="account-info" class="tab-content active">
            <h2 class="account-info-text">Account Info</h2>

            <div class="account-info-container">
                <div id = "account-info-form" class="account-info-form placeholder-glow">
                    <div class="form-group">
                        <label class="placeholder"></label>
                        <span class="placeholder"></span>
                    </div>
            
                    <div class="form-group">
                        <label class="placeholder"></label>
                        <span class="placeholder"></span>
                    </div>
            
                    <div class="form-group">
                        <label class="placeholder"></label>
                        <span class="placeholder"></span>
                    </div>
            
                    <div class="form-group">
                        <label class="placeholder"></label>
                        <span class="placeholder"></span>
                    </div>
            
                    <div class="form-group">
                        <label class="placeholder"></label>
                        <span class="placeholder"></span>
                    </div>

                    <div class="form-group">
                        <label class="placeholder"></label>
                        <span class="placeholder"></span>
                    </div>
            
                </div>

                <div id = "loaded-content" class="loaded-content">
                    <div class="account-content">
                        <i id = "edit-icon" class="account-edit-icon" onclick="enableAccountEditMode()">&#9998;</i> <!-- Single Pencil Icon -->

                        <div class="form-group">
                            <label>First Name:</label>
                            <input id="account-firstname" name="firstname" type="text" title="User FirstName" disabled/>
                        </div>
                        
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input id="account-lastname" name="lastname" type="text" title="User LastName" disabled/>
                        </div>

                        <div class="form-group">
                            <label>Email Address:</label>
                            <input id="account-email-address" name="userEmail" type="text" title="User Email" disabled/>
                        </div>
                
                        <div class="form-group">
                            <label>Phone Number:</label>
                            <input id="account-phone-number" name="userPhone" type="text" title="User Phone" disabled/>
                        </div>
                    </div>
                    <div id="form-btns" class="form-btns">
                        <button class="btn btn-warning" id="cancelBtn" type="reset" onclick="disableAccountEditMode()">Cancel</button>
                        <button class="btn btn-secondary" id="accountUpdateBtn" type="submit" onclick="updateAccountInfo()">Update</button>
                    </div>
                </div>
            </div>                
        </section>
       
        <!-- Camera Tab -->
            
        <section id="cameras" class="tab-content">
            <h2>Cameras</h2>
            
            <div id="camera-grid" class="camera-grid">
                <!-- Camera 1 -->
                <div class="camera-frame">
                    <img class="placeholder" src="./security_camera_placeholder_1.jpg" alt="Loading Camera...">
                    
                        <div class="camera-info placeholder-wave">
                            <label>
                                <span class="placeholder"></span>
                            </label>
                            <label>
                                <span class="placeholder"></span>
                            </label>
                            <label>
                                <span class="placeholder"></span>
                            </label>
                        </div>
                </div>
        
                <!-- Camera 2 -->
                <div class="camera-frame">
                    <img class="placeholder" src="./security_camera_placeholder_2.jpg" alt="Loading Camera...">
                    
                        <div class="camera-info placeholder">
                            <label>
                                <span class="placeholder"></span>
                            </label>
                            <label>
                                <span class="placeholder"></span>
                            </label>
                            <label>
                                <span class="placeholder"></span>
                            </label>
                        </div>
                </div>            
            </div>
        </section>
        
        
        <!-- Officers Tab -->

        <section id="officers" class="tab-content">
            
            <div class="officer-header-container">
                <div class="officer-header">
                    <h2>Officers</h2>
                </div>

                <div class="officer-header-button"></div>
            </div>
            
            <div id="officer-list" class="officer-list">

                <div class="officer-card-container placeholder">
                    <div class="placeholder officer-header">                            
                        <div class="officer-info">
                            <p class="placeholder"></p>
                        </div>
                    </div>
                </div>
        
                <div class="officer-card-container placeholder">
                    <div class="placeholder officer-header">                            
                        <div class="officer-info">
                            <p class="placeholder"></p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
            
        <!-- Privacy Tab  -->

        <section id="privacy" class="tab-content">
            <h2>Privacy</h2>
        
            <div class="privacy-options">
                <p class="privacy-option">Change Password</p>
                <p class="privacy-option">Two Factor Authorization (2FA)</p>
                <p class="privacy-option">Last Login</p>
            </div>
        </section>
    </main>
</div>

    <!-- Footer -->
    <footer class="footer">Â© 2024 PatrolCam. All rights reserved.</footer>

</body>
</html>
