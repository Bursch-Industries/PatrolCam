    <!DOCTYPE html>
    <html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <link rel="icon" type="image/png" href="PatrolCamLogo.png">
        <link rel="stylesheet" href="/global.css">
        <link rel="stylesheet" href="../../public/org-settings.css">
        <link rel="stylesheet" href="../../public/login-modal.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../../FrontEndJavaScript/org-settings.js" defer></script>
        <script src="../../FrontEndJavaScript/fetchNavbar.js" defer></script>
        <script src="../../FrontEndJavaScript/sessionTimeout.js" defer></script>

</head>
<body>

    <!-- Header Section -->

    <header id="navbar"></header>

     <!-- Settings Section -->

     <div class="settings-container">
        <aside class="sidebar">
        <h1 class="settings-text">Settings</h1>

        <button class="tab-btn" data-tab="account-info">Organization Info</button>
        <hr class="divider">

        <button class="tab-btn" data-tab="cameras" id="camera-btn">Cameras</button>
        <hr class="divider">

        <button class="tab-btn" data-tab="officers" id="officers-btn">Officers</button>
        <hr class="divider">

        <button class="tab-btn" data-tab="privacy">Privacy</button>
        <hr class="divider">
        
        </aside>

        <!-- Content Section -->
        <main class="content-area">

            <!-- Account Info Tab -->

            <section id="account-info" class="tab-content active">
                <h2 class="account-info-text">Organization Info</h2>

                <div class="account-info-container">
                    <div id = "account-info-form" class="account-info-form placeholder-glow">
                        <div class="form-group">
                            <label class="placeholder"></label>
                            <span class="placeholder"></span>
                        </div>
                
                        <div class="form-group">
                            <label class="placeholder"></label>
                            <span class="placeholder"></span>
                        </div>
                
                        <div class="form-group">
                            <label class="placeholder"></label>
                            <span class="placeholder"></span>
                        </div>
                
                        <div class="form-group">
                            <label class="placeholder"></label>
                            <span class="placeholder"></span>
                        </div>
                
                        <div class="form-group">
                            <label class="placeholder"></label>
                            <span class="placeholder"></span>
                        </div>
    
                        <div class="form-group">
                            <label class="placeholder"></label>
                            <span class="placeholder"></span>
                        </div>
                
                    </div>
    
                    <div id = "loaded-content" class="loaded-content">
                        <div class="account-content">
                            <i id = "edit-icon" class="account-edit-icon" onclick="enableAccountEditMode()">&#9998;</i> <!-- Single Pencil Icon -->
    
                            <div class="form-group">
                                <label>Organization Name:</label>
                                <input id="org-name" name="organizationName" type="text" title="Organization Name" disabled/>
                            </div>
                    
                            <div class="form-group">
                                <label>Email Address:</label>
                                <input id="email-address" name="organizationEmail" type="text" title="Organization Email" disabled/>
                            </div>
                    
                            <div class="form-group">
                                <label>Phone Number:</label>
                                <input id="phone-number" name="organizationPhone" type="text" title="Organization Phone" disabled/>
                            </div>
                    
                            <div class="form-group">
                                <label>Address:</label>
                                <input id="org-address" name="organizationAddress" type="text" title="Organization Address" disabled/>
                            </div>

                            <div class="form-group">
                                <label>City:</label>
                                <input id="org-city" name="organizationAddress" type="text" title="Organization Address" disabled/>
                            </div>

                            <div class="form-group">
                                <label>State:</label>
                                <input id="org-state" name="organizationAddress" type="text" title="Organization Address" disabled/>
                            </div>

                            <div class="form-group">
                                <label>Zip code:</label>
                                <input id="org-zipcode" name="organizationAddress" type="text" title="Organization Address" disabled/>
                            </div>
                    
                            <div class="form-group">
                                <label>Subscription:</label>
                                <select id="org-subscription" name="subscription" type="text" title="Organization Subscription" disabled>
                                    <option value="premium">Premium</option>
                                    <option value="gold">Gold</option>
                                    <option value="silver">Silver</option>
                                </select>
                            </div>
                        </div>
                        <div id="form-btns" class="form-btns">
                            <button class="btn btn-warning" id="cancelBtn" type="reset" onclick="disableAccountEditMode()">Cancel</button>
                            <button class="btn btn-secondary" id="accountUpdateBtn" type="submit" onclick="updateAccountInfo()">Update</button>
                        </div>
                    </div>
                </div>                
            </section>
           
            <!-- Camera Tab -->
                
            <section id="cameras" class="tab-content">
                <h2>Cameras</h2>
                
                <div id="camera-grid" class="camera-grid">
                    <!-- Camera 1 -->
                    <div class="camera-frame">
                        <img class="placeholder" src="./security_camera_placeholder_1.jpg" alt="Loading Camera...">
                        
                            <div class="camera-info placeholder-wave">
                                <label>
                                    <span class="placeholder"></span>
                                </label>
                                <label>
                                    <span class="placeholder"></span>
                                </label>
                                <label>
                                    <span class="placeholder"></span>
                                </label>
                            </div>
                    </div>
            
                    <!-- Camera 2 -->
                    <div class="camera-frame">
                        <img class="placeholder" src="./security_camera_placeholder_2.jpg" alt="Loading Camera...">
                        
                            <div class="camera-info placeholder">
                                <label>
                                    <span class="placeholder"></span>
                                </label>
                                <label>
                                    <span class="placeholder"></span>
                                </label>
                                <label>
                                    <span class="placeholder"></span>
                                </label>
                            </div>
                    </div>            
                </div>
            </section>
            
            
            <!-- Officers Tab -->

            <section id="officers" class="tab-content">
                
                <div class="officer-header-container">
                    <div class="officer-header">
                        <h2>Officers</h2>
                    </div>
                    <div class="officer-header-button">
                        <button type="button" class="btn-secondary addOfficer">+ Add</button>
                    </div>
                </div>
                
                <div id="officer-list" class="officer-list">

                    <div class="officer-card-container placeholder">
                        <div class="placeholder officer-header">                            
                            <div class="officer-info">
                                <p class="placeholder"></p>
                            </div>
                        </div>
                    </div>
            
                    <div class="officer-card-container placeholder">
                        <div class="placeholder officer-header">                            
                            <div class="officer-info">
                                <p class="placeholder"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
                
            <!-- Privacy Tab  -->

            <section id="privacy" class="tab-content">
                <h2>Privacy</h2>
            
                <div class="privacy-options">
                    <p class="privacy-option">Change Password</p>
                    <p class="privacy-option">Two Factor Authorization (2FA)</p>
                    <p class="privacy-option">Last Login</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <p>&copy; 2024 PatrolCam. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
