    <!DOCTYPE html>
    <html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <link rel="icon" type="image/png" href="PatrolCamLogo.png">
        <link rel="stylesheet" href="/global.css">
        <link rel="stylesheet" href="org-settings.css">
        <link rel="stylesheet" href="login-modal.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../../FrontEndJavaScript/org-settings.js" defer></script>
        <script src="../../FrontEndJavaScript/fetchNavbar.js" defer></script>
        <script src="../../FrontEndJavaScript/sessionTimeout.js" defer></script>
        <script src="../../FrontEndJavaScript/newCameraForm.js" defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>

    <!-- Header Section -->

    <header id="navbar"></header>

     <!-- Settings Section -->

     <div class="settings-container">
        <aside class="sidebar">
        <h1 class="settings-text">Settings</h1>

        <button class="tab-btn" data-tab="account-info">Account Info</button>
        <hr class="divider">

        <button class="tab-btn" data-tab="cameras" id="camera-btn">Cameras</button>
        <hr class="divider">

        <button class="tab-btn" data-tab="officers" id="officers-btn">Officers</button>
        <hr class="divider">

        <button class="tab-btn" data-tab="privacy" id="privacy-btn">Privacy</button>
        <hr class="divider">
        
        </aside>

        <!-- Content Section -->
        <main class="content-area">

            <!-- Account Info Tab -->

            <section id="account-info" class="tab-content active">
                <h2 class="account-info-text">Account Info</h2>
                
                <div id = "account-info-form" class="account-info-form bg-white p-3 rounded placeholder-glow">
                    <div class="form-group">
                        <label class="placeholder col-4"></label>
                        <span class="placeholder col-4"></span>
                    </div>
            
                    <div class="form-group">
                        <label class="placeholder col-2"></label>
                        <span class="placeholder col-6"></span>
                    </div>
            
                    <div class="form-group">
                        <label class="placeholder col-6"></label>
                        <span class="placeholder col-2"></span>
                    </div>
            
                    <div class="form-group">
                        <label class="placeholder col-3"></label>
                        <span class="placeholder col-5"></span>
                    </div>
            
                    <div class="form-group">
                        <label class="placeholder col-6"></label>
                        <span class="placeholder col-2"></span>
                    </div>

                    <div class="form-group">
                        <label class="placeholder col-5"></label>
                        <span class="placeholder col-3"></span>
                    </div>
            
                </div>

                <div id = "loaded-content" class="loaded-content bg-white p-3 rounded">
                    <div class="account-content">
                        <i id = "edit-icon" class="edit-icon" onclick="enableAccountEditMode()">&#9998;</i> <!-- Single Pencil Icon -->

                        <div class="form-group">
                            <label>Organization Name:</label>
                            <input id="org-name" name="organizationName" type="text" title="name" disabled/>
                        </div>
                
                        <div class="form-group">
                            <label>Email Address:</label>
                            <input id="email-address" name="organizationEmail" type="text" title="email" disabled/>
                        </div>
                
                        <div class="form-group">
                            <label>Phone Number:</label>
                            <input id="phone-number" name="organizationPhone" type="text" title="phone" disabled/>
                        </div>
                
                        <div class="form-group">
                            <label>Organization Address:</label>
                            <input id="org-address" name="organizationAddress" type="text" title="address" disabled/>
                        </div>
                
                        <div class="form-group">
                            <label>Subscription:</label>
                            <select id="org-subscription" name="subscription" type="text" title="org" disabled>
                                <option value="premium">Premium</option>
                                <option value="gold">Gold</option>
                                <option value="silver">Silver</option>
                            </select> 
                        </div>
                    </div>
                    <div id="form-btns" class="form-btns">
                        <button class="btn btn-secondary" id="cancelBtn" type="reset" onclick="disableAccountEditMode()">Cancel</button>
                        <button class="btn btn-primary" id="accountUpdateBtn" type="submit" onclick="updateAccountInfo()">Update</button>
                    </div>
                </div>
            </section>
           
            <!-- Camera Tab -->
                
            <section id="cameras" class="tab-content">
                <div class="cam-nav d-flex" >
                    <h2 class="col-8">Cameras</h2>
                    <button id="newCamBtn" class="btn btn-dark col-3">
                        <i class="bi bi-plus-square"></i>
                        Add Camera
                    </button>
                </div>
                <div id="newCamContainer" class="newCamContainer">
                    <form id="cameraForm" method="POST" action="/register/addNewCam">
                        <div>
                            <label for="camName">Camera Name:</label>
                            <input type="text" id="camName" name="camName" required>
                        </div>
                        <div>
                            <label for="camModel">Camera Model:</label>
                            <input type="text" id="camModel" name="camModel" required>
                        </div>
                        <div>
                            <label for="camLocation">Camera Location:</label>
                            <input type="text" id="camLocation" name="camLocation" required>
                        </div>
                        <button type="submit">Add Camera</button>
                    </form>
                </div>
                <div id="camera-grid" class="camera-grid placeholder-glow">
                    <!-- Camera 1 -->
                    <div class="camera-frame">
                        <img class="placeholder" src="./security_camera_placeholder_1.jpg" alt="Loading Camera...">
                        
                            <div class="camera-info placeholder-wave">
                                <label>
                                    <strong class="placeholder">Camera Name:</strong>
                                    <span class="placeholder"></span>
                                </label>
                                <label>
                                    <strong class="placeholder">Location:</strong>
                                    <span class="placeholder"></span>
                                </label>
                                <label>
                                    <strong class="placeholder">Status:</strong>
                                    <span class="placeholder"></span>
                                </label>
                            </div>
                    </div>
            
                    <!-- Camera 2 -->
                    <div class="camera-frame">
                        <img class="placeholder" src="./security_camera_placeholder_2.jpg" alt="Loading Camera...">
                        
                            <div class="camera-info placeholder-wave">
                                <label>
                                    <strong class="placeholder">Camera Name:</strong>
                                    <span class="placeholder"></span>
                                </label>
                                <label>
                                    <strong class="placeholder">Location:</strong>
                                    <span class="placeholder"></span>
                                </label>
                                <label>
                                    <strong class="placeholder">Status:</strong>
                                    <span class="placeholder"></span>
                                </label>
                            </div>
                    </div>
            
                    <!-- Camera 3 -->
                    <div class="camera-frame">
                        <img class="placeholder" src="./security_camera_placeholder_2.jpg" alt="Loading Camera...">
                        
                            <div class="camera-info placeholder-wave">
                                <label>
                                    <strong class="placeholder">Camera Name:</strong>
                                    <span class="placeholder"></span>
                                </label>
                                <label>
                                    <strong class="placeholder">Location:</strong>
                                    <span class="placeholder"></span>
                                </label>
                                <label>
                                    <strong class="placeholder">Status:</strong>
                                    <span class="placeholder"></span>
                                </label>
                            </div>
                    </div>
            
                    <!-- Camera 4 -->
                    <div class="camera-frame">
                        <img class="placeholder" src="./security_camera_placeholder_1.jpg" alt="Loading Camera...">
                        
                        <div class="camera-info placeholder-wave">
                            <label>
                                <strong class="placeholder">Camera Name:</strong>
                                <span class="placeholder"></span>
                            </label>
                            <label>
                                <strong class="placeholder">Location:</strong>
                                <span class="placeholder"></span>
                            </label>
                            <label>
                                <strong class="placeholder">Status:</strong>
                                <span class="placeholder"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </section>
            
            
            <!-- Officers Tab -->

            <section id="officers" class="tab-content">
                
                <div class="officerHeader">
                    <h2>Officers</h2>
                    <button class="addOfficer">+ New Officer</button>
                </div>
                
                <div id="officer-list" class="officer-list placeholder-wave">

                    <div class="officer-card placeholder">
                        <div class="placeholder officer-header-placeholder d-flex align-items-center p-3">                            
                            <div class="officer-info p-2 col-10">
                                <p class="placeholder bg-white officer-name-holder border border-black col-12"></p>
                                <p class="placeholder bg-white officer-info-holder border border-black col-6 mb-0"></p>
                            </div>
                        </div>
                    </div>
            
                    <div class="officer-card placeholder">
                        <div class="placeholder officer-header-placeholder d-flex align-items-center p-3">                            
                            <div class="officer-info p-2 col-10">
                                <p class="placeholder bg-white officer-name-holder border border-black col-12"></p>
                                <p class="placeholder bg-white officer-info-holder border border-black col-6 mb-0"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
            
            
            <section id="officers" class="tab-content">
                <h2>Officers</h2>
            
                <div class="officer-list">

                    <!-- Officer 1 -->
                    <div class="officer-card">
                        <div class="officer-header">
                            <img src="./officer_placeholder_1.jpg" alt="Officer 1">
                            <p class="officer-name"><strong>Officer Brad Pitt</strong></p>
                            <span class="dropdown-arrow">&#9662;</span>
                        </div>
                        <form class="officer-details" onsubmit="saveOfficerChanges('officer-1'); return false;">
                            <label>
                                <strong>Email:</strong>
                                <input type="email" id="email-officer-1" value="brad.pitt@patrolcam.com">
                            </label>
                            <label>
                                <strong>Password:</strong>
                                <input type="password" id="password-officer-1" value="******">
                            </label>
                            <p><strong>Last Login:</strong> 2024-10-18</p>
                            <button type="submit" class="save-btn">Save Changes</button>
                        </form>
                    </div>
            
                    <!-- Officer 2 -->
                    <div class="officer-card">
                        <div class="officer-header">
                            <img src="./officer_placeholder_2.jpg" alt="Officer 2">
                            <p class="officer-name"><strong>Officer Margot Robbie</strong></p>
                            <span class="dropdown-arrow">&#9662;</span>
                        </div>
                        <form class="officer-details" onsubmit="saveOfficerChanges('officer-2'); return false;">
                            <label>
                                <strong>Email:</strong>
                                <input type="email" id="email-officer-2" value="margot.robbie@patrolcam.com">
                            </label>
                            <label>
                                <strong>Password:</strong>
                                <input type="password" id="password-officer-2" value="******">
                            </label>
                            <p><strong>Last Login:</strong> 2024-10-19</p>
                            <button type="submit" class="save-btn">Save Changes</button>
                        </form>
                    </div>
                </div>
            </section>
                
                
            <!-- Privacy Tab  -->

            <section id="privacy" class="tab-content">
                <h2>Privacy</h2>
            
                <div class="privacy-options">
                    <p class="privacy-option">Change Password</p>
                    <p class="privacy-option">Two Factor Authorization (2FA)</p>
                    <p class="privacy-option">Last Login</p>
                    <div id="loginHistory"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <p>&copy; 2024 PatrolCam. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
