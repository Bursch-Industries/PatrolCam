            <section id="officers" class="tab-content container mt-4">
                <div class="row justify-content-between align-items-center mb-3">
                  <div class="col">
                    <h2>Officers</h2>
                  </div>
                <div class="col-auto">
                    <button type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#officerModal">Add Officers</button>
                  </div>
                <!-- 

                This section contains the HTML code for a Bootstrap modal used to add a new officer. 
                The modal includes a form with fields for officer name, email, and phone number. 
                It also includes buttons to close the modal or submit the form.

                Elements:
                - Modal: A Bootstrap modal with id "officerModal".
                - Modal Header: Contains the title "Add Officer" and a close button.
                - Modal Body: Contains a form with id "add-officer-form" and input fields for officer name, email, and phone number.
                - Modal Footer: Contains buttons to close the modal and to submit the form.
                -->
                <!-- Modal -->
                <div class="modal fade" id="officerModal" tabindex="-1" aria-labelledby="officerModalLabel" aria-hidden="true" data-bs-backdrop="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="officerModalLabel">Add Officer</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="add-officer-form">
                                    <div class="mb-3">
                                        <label for="officer-name" class="form-label">Officer Name</label>
                                        <input type="text" class="form-control" id="officer-name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="officer-email" class="form-label">Officer Email</label>
                                        <input type="email" class="form-control" id="officer-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="officer-phone" class="form-label">Officer Phone</label>
                                        <input type="tel" class="form-control" id="officer-phone" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" form="add-officer-form">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>    
                <!-- Officer List Container -->
