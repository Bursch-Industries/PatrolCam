<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance</title>
    <link rel="stylesheet" href="camera_page.css">
    <link rel="stylesheet" href="/login-modal.css">
    <script src="../FrontEndJavaScript/camera-grid.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>
    <header>
        <div class="logo">
            <a href="/#index.html"><img src="PatrolCamLogo.png" alt="PatrolCam Logo"></a>
        </div>
        <nav class="navbar">
            <a href="/dashboard">Home</a>
            <a href="/demo">Demo</a>
            <a href="/#contact-section">Contact Us</a>
            <a href="/cameras">Surveillance</a>
        </nav>
        <img id="grid-icon" src="grid_icon.svg" alt="Grid Icon" class="grid-icon">

        <!-- <img src="placeholderOfficer.png" id="logout-show"> -->
        <a href="#" id="logout-show" class="profile-picture">
            <img src="./officer_placeholder_1.jpg" id="login-show" alt="Profile Picture">
        </a>

        <div id="logout-modal">
            <div class="out-modal">
                <div class="top-out-form">
                    <div class="close-out-modal">
                        &#10006;
                    </div>
                </div>
                <div class="logout-form">
                    <!-- Form for Settings -->
                    <form action="/org-settings" method="GET">
                        <button type="submit">Settings</button>
                    </form>
        
                    <!-- Form for Logout -->
                    <form action="/logout" method="POST">
                        <button type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(function() {
                $('#logout-show').click(function(){
                    $('#logout-modal').fadeIn();
                });

                $('.close-out-modal').click(function(){
                    $('#logout-modal').fadeOut();
                });
            });
        </script>
    </header>
    <div class="grid-container" id="grid-container">
        <iframe src="https://www.youtube.com/embed/MtN1YnoL46Q" title="Video 1" frameborder="0" allowfullscreen></iframe>            <iframe src="https://www.youtube.com/embed/7jjcAuEYW9M" title="Video 2" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/Ru4a-js4My4" title="Video 3" frameborder="0" allowfullscreen></iframe>            <iframe src="https://www.youtube.com/embed/jzk2E4UXFFs" title="Video 4" frameborder="0" allowfullscreen></iframe>
    </div>
    
</body>
</html>
