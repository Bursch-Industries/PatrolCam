<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="test-contact.css">
</head>
<body>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="/test-contact" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="organization">Organization:</label>
                <input type="text" id="organization" name="org">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="mess" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="misc">Miscellaneous:</label>
                <select id="misc" name="misc">
                    <option value="">Select an option</option>
                    <option value="feedback">Feedback</option>
                    <option value="question">Question</option>
                    <option value="support">Support</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
