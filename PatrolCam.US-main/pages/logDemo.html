<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="login-modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">
            <img src="PatrolCamLogo.png" alt="PatrolCam Logo">
        </div>
        <nav class="navbar">
            <a href="/dashboard">Home</a>
            <a href="/logDemo">Demo</a>
            <a href="/logIndex#contact-section">Contact Us</a>
            <a href="/cameras">Surveillance</a>
        </nav>

        <a href="#" id="logout-show" class="profile-picture">
            <img src="./officer_placeholder_1.jpg" id="login-show" alt="Profile Picture">
        </a>
        <div id="login-modal">
            <div class="modal">
                <div class="top-form">
                    <div class="close-modal">
                        &#10006;
                    </div>
                </div>
                <div class="login-form">
                    <a href="/org-settings">Settings</a>
                    <form action="/login/logout" method="post" id="logoutForm">
                        <button type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(function() {
                $('#login-show').click(function(){
                    $('#login-modal').fadeIn();
                });

                $('.close-modal').click(function(){
                    $('#login-modal').fadeOut();
                });
            });
        </script> 
    </header>
    <h1 class="demo-text">Simple, Powerful and Affordable</h1>
    
    <div class="demo-frame-container">
        <iframe class="demo-frame" 
        src="https://www.youtube.com/embed/MtN1YnoL46Q" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
        </iframe>
    </div>

</body>

    <!-- CopyRight Footer-->
    <footer>
        <div class="footer">
            <p>&copy; 2024 PatrolCam. All rights reserved.</p>
        </div>
    </footer>
</html>
