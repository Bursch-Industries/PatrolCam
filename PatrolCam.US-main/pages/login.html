<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to PatrolCam</title>
    <link rel="stylesheet" href="/PatrolCam.US-main/public/login.css">
</head>
<body>
    <form class="container" action="/login/login" method="post">
        <div class="left-section">
            <h1>Welcome back!</h1>
            <p class="enter-credentials">Enter your credentials to access your account</p>

            <p>Email address</p>
            <input type="text" placeholder="Enter your email" name="username">

            <div class="password-group">
                <div class="password-label">
                    <p>Password</p>
                    <p class="forgot-password">Forgot password?</p>
                </div>
                <input type="text" name="password" placeholder="Enter your password">
            </div>
            

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember password</label>
            </div>

            <button type="submit">Login</button>

            <div class="signup">
                <p>Don't have an account? <span>Sign Up</span></p>
            </div>
        </div>

        <div class="right-section">
            <img src="/PatrolCam.US-main/public/images/PatrolCam_Logo_Transparent-removebg-preview.png" alt="PatrolCam Logo">
        </div>
    </form>
</body>
</html>
