<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to PatrolCam</title>
    <link rel="stylesheet" href="./login.css">
    <script src="../FrontEndJavaScript/loginSubmission.js" defer></script>
</head>
<body>
    <form id="loginForm" class="container">
        <div class="left-section">
            <h1>Welcome back!</h1>
            <p class="enter-credentials">Enter your credentials to access your account</p>

            <p>Email address</p>
            <input type="text" placeholder="Enter your email" name="username" id="username">
            <span id="username-error" class="error-message">Invalid Username, Try Again</span>
            <div class="password-group">
                <div class="password-label">
                    <p>Password</p>
                    <p class="forgot-password">Forgot password?</p>
                </div>
                <input type="text" name="password" placeholder="Enter your password" id="password">
                <span id="password-error" class="error-message">Invalid Password, Try Again</span>
            </div>
            

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember password</label>
            </div>

            <button type="submit">Login</button>

            <div class="signup">
                <p>Don't have an account? <a href="/logIndex">Sign Up</p></a>
            </div>
        </div>

        <div class="right-section">
            <img src="PatrolCamBlankLogo.png" alt="PatrolCam Logo">
        </div>
    </form>
</body>
</html>
