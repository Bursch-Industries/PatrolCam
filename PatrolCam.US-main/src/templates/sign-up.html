<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body>
    <header class="hero">
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Sign Up</h1>
                <ul class="nav-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/#key-features">Features</a></li>
                    <li><a href="/#">Pricing</a></li>
                    <li><a href="/sign-up">Contact</a></li>
                    <li><a href="/patrolcam-demo">Demo</a>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Sign-up form -->
    <section class="sign-up-section">
        <div class="container">
            <h2>Contact Form</h2>
            <form action="/register" method="post"> <!-- Change action to /register -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="organization">Organization:</label>
                    <input type="text" id="organization" name="organization" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 PatrolCam. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
